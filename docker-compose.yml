services:
  # Load Balancer (Entry Point)
  roadblock.local.zthunworks.com:
    image: zthun/works.proxy:1.0.0
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    depends_on:
      - roadblock-services-api
      - roadblock-services-web
      - database.zthunworks.com
      - smtp.zthunworks.com
    volumes:
      - ./packages/roadblock.proxy/conf.d:/etc/nginx/conf.d
  # Node Ports
  roadblock-services-web:
    image: node:16.6.0
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/roadblock.web run debug
  roadblock-services-api:
    image: node:16.6.0
    ports:
      - 9229:9229
    volumes:
      - .:/usr/dev
    depends_on:
      - zthunworks-services-users
      - zthunworks-services-vault
      - zthunworks-services-notifications
      - zthunworks-services-cookies
    working_dir: /usr/dev
    command: npm --workspace @zthun/roadblock.api run debug
  zthunworks-services-users:
    image: zthun/works.users:3.0.1
    environment:
      - DATABASE_URL=mongodb://roadblock-database:27017
    depends_on:
      - roadblock-database
  zthunworks-services-vault:
    image: zthun/works.vault:3.0.1
    environment:
      - DATABASE_URL=mongodb://roadblock-database:27017
    depends_on:
      - roadblock-database
  zthunworks-services-notifications:
    image: zthun/works.notifications:3.0.0
  zthunworks-services-cookies:
    image: zthun/works.cookies:3.0.0
  zthunworks-services-apps:
    image: zthun/works.apps:3.0.1
  # Databases
  roadblock-database:
    image: mongo:4.2.0
  # Utilities
  database.zthunworks.com:
    image: mongo-express:0.49
    depends_on:
      - roadblock-database
    environment:
      - ME_CONFIG_MONGODB_SERVER=roadblock-database
  smtp.zthunworks.com:
    image: rnwood/smtp4dev:v3.1
